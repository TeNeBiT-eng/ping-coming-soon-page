<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <main>
        <section>
            <div class="logoContainer">
                <img src="/images/logo.svg" alt="">
            </div>

            <div class="introText">
                <h3>We are launching <span>soon!</span></h3>
                <p>Subscribed and get notified</p>
            </div>

            <form action="">
                <div class="inputContainer">
                    <input type="email" name="email" id="" placeholder="Your email address...">
                    <p>Please provide a valid email address</p>
                </div>
                
                <div class="btnContainer">
                    <button>
                        Notify Me
                    </button>
                </div>
            </form>

            <div class="imgContainer">
                <img src="/images/illustration-dashboard.png" alt="">
            </div>

            <footer>
                <div class="smLogoContainer">
                    <div class="socialMedia">
                        <div><i class="fa-brands fa-facebook"></i></div>
                    </div>
                    <div class="socialMedia">
                        <div><i class="fa-brands fa-twitter"></i></div>
                    </div>
                    <div class="socialMedia">
                        <div><i class="fa-brands fa-instagram"></i></div>
                    </div>
                </div>

                <p>&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </section>
    </main>

    <script src="/script.js" async defer></script>
</body>
</html>
